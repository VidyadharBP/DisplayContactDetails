<div *ngIf="!userFlag" class="container">
  <div class="col-md-8 offset-md-2">
      <div class="card mt-4">
          <div class="container mt-2">
              <form>
                  <div class="row">
                      <div class="m-2 col-md-9">
                          <input type="text" formControlName="userName" class="form-control"(input)="onSearchChange($event)" placeholder=" Search Here...">
                      </div>
                      <div class="m-2 col-md-2">
                          <button class="btn btn-primary">Search</button>
                      </div>
                  </div>
              </form>    
          </div>
          <div class="card-body">
            <div class="table-container">
                <table class="table table-striped table-dark ">
                    <thead class="text-center">
                       <tr>
                        <th> Profile</th>
                        <th> Name </th>
                        <th> Contact Number</th>
                       </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let contact of contacts |filter :dataSearch">
                            <td><img class="roundRadius" src={{contact.picture.medium}} width="50px" height="50px" alt="Image"></td>
                            <td>{{contact.name.first}} </td>
                            <!-- <td><a href="">{{contact.cell}}</a></td> -->
                            <td><button  class="btn btn-primary m-2" (click)="UserDetails(contact)">{{contact.cell}}</button></td>
                        </tr>
                    </tbody>
                </table>
              </div>
          </div>
      </div>
  </div>
</div>

<div *ngIf="userFlag" class="container">
    <div class="col-md-8 offset-md-2">
        <div class="card mt-4">
            <div class="container mt-2">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
  </div>
